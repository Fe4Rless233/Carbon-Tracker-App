<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Carbon Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carbon Tracker</a>
        <a href="dashboard.html" class="btn btn-light">Home</a>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Account Preferences</h1>
        <form id="settings-form">
            <div class="mb-3">
                <label for="theme" class="form-label">Select Theme</label>
                <select class="form-select" id="theme" required>
                    <option value="green-white">Green & White</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Preferences</button>
        </form>
        <div class="mt-3" id="settings-message"></div>
    </div>

    <footer class="bg-dark text-white text-center p-2">
        <p>Carbon Tracker Â© 2024 | Act now, protect tomorrow.</p>
    </footer>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const theme = document.getElementById('theme').value;

            // Save the theme preference (you need to implement the backend logic for this)
            fetch('http://localhost:3000/update-preferences', {  // Update the URL if necessary
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ theme })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('settings-message').innerText = 'Preferences updated successfully!';
                } else {
                    document.getElementById('settings-message').innerText = 'Failed to update preferences.';
                }
            })
            .catch(error => {
                console.error('Error updating preferences:', error);
                document.getElementById('settings-message').innerText = 'An error occurred while updating preferences.';
            });
        });
    </script>
</body>
</html>
