<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Tracker - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Carbon Tracker</a>
    <div class="d-flex">
      <a class="nav-link text-white" href="index.html">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero bg-light text-center p-5">
    <div class="container">
      <h1 class="text-dark">Join Us!</h1>
      <p class="lead text-dark">Sign up to start tracking your carbon footprint.</p>
    </div>
  </section>

  <!-- Sign-Up Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-light">
          <div class="card-body">
            <h3 class="card-title">Sign Up</h3>
            <form>
              <div class="mb-3">
                <label for="signup-firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="signup-firstname" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="mb-3">
                <label for="signup-lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="signup-lastname" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Carbon Tracker Â© 2024 | Act now, protect tomorrow.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
