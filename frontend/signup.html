<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Carbon Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carbon Tracker</a>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Sign Up</h1>
        <form id="signup-form">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" href="signin.html"class="btn btn-primary">Sign Up</button>
        </form>
        <div class="mt-3" id="signup-message"></div>
        <div class="text-center mt-4">
            <p>Already have an account? <a href="signin.html" class="btn btn-secondary">Sign In</a></p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-2">
        <p>Carbon Tracker Â© 2024 | Act now, protect tomorrow.</p>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:5500/signup', {  // Update the URL if necessary
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ first_name, last_name, username, password })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('signup-message').innerText = 'Account created successfully! You can now sign in.';
                    // Optionally redirect to sign in page after a short delay
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                } else {
                    document.getElementById('signup-message').innerText = 'Sign up failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error during sign up:', error);
                document.getElementById('signup-message').innerText = 'An error occurred during sign up.';
            });
        });
    </script>
</body>
</html>
